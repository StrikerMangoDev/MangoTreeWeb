<!-- Login Component -->
    <div class="message-container">
        <div id="loginError" class="error-message"></div>
        <div id="loginSuccess" class="success-message"></div>
    </div>
    <div class="animated-background">
        <div class="bubble1"></div>
        <div class="bubble2"></div>
        <div class="bubble3"></div>
        <div class="bubble4"></div>
        <div class="bubble5"></div>
        <div class="particle1"></div>
        <div class="particle2"></div>
        <div class="particle3"></div>
        <div class="particle4"></div>
        <div class="particle5"></div>
        <div class="particle6"></div>
        <div class="particle7"></div>
        <div class="particle8"></div>
        <div class="particle9"></div>
        <div class="particle10"></div>
        <div class="particle11"></div>
        <div class="particle12"></div>
        <div class="particle13"></div>
        <div class="particle14"></div>
        <div class="particle15"></div>
        <div class="particle16"></div>
        <div class="particle17"></div>
        <div class="particle18"></div>
        <div class="particle19"></div>
        <div class="particle20"></div>
    </div>
    <div class="container">
        <div class="card">
            <div class="logo-container">
                <img src="assets/img/logo.png" alt="Mango Tree Technology" class="company-logo">
            </div>
            <div class="card-content">
                <h2 class="card-heading">
                    Welcome Back
                    <small>Sign in to your Mango Tree account</small>
                </h2>
                <form (ngSubmit)="onSubmit($event)" class="card-form">
                    <div class="input">
                        <input type="email" class="input-field" [(ngModel)]="username" name="username" required placeholder=" "/>
                        <label class="input-label">Username</label>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="input">
                        <input [type]="showPassword ? 'text' : 'password'" class="input-field" [(ngModel)]="password" name="password" required placeholder=" "/>
                        <label class="input-label">Password</label>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas toggle-password" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword" (click)="togglePasswordVisibility()"></i>
                    </div>
                    <div class="remember-me">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <div class="action">
                        <button type="submit" class="action-button" [class.loading]="isLoading" [disabled]="isLoading">
                            <span>{{ isLoading ? 'Logging in...' : 'Login' }}</span>
                            <i class="fas fa-arrow-right" *ngIf="!isLoading"></i>
                        </button>
                    </div>
                </form>
                <div class="card-info">
                    <p>Don't have an account? <a href="#" class="signup-link">Sign Up</a></p>
                </div>
                <div class="social-login">
                    <p>Or continue with</p>
                    <div class="social-buttons">
                        <button class="social-btn google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="social-btn github">
                            <i class="fab fa-github"></i>
                        </button>
                        <button class="social-btn linkedin">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
